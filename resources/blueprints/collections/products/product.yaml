title: Product
sections:
  product:
    display: Product
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
          listable: true
          display: Name
          instructions: 'The name of the product.'
          validate:
            - required
            - string
          width: 50
          input_type: text
      -
        handle: price
        field:
          type: money
          localizable: true
          listable: true
          display: Price
          instructions: 'The price of the product.'
          validate:
            - required
            - numeric
            - 'regex:/^\d+(\.\d{1,2})?$/'
          width: 50
      -
        handle: images
        field:
          type: assets
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          listable: false
          localizable: true
          display: Images
          instructions: 'One or more product images. The first image will show in the cart.'
      -
        handle: description
        field:
          type: textarea
          localizable: true
          listable: hidden
          instructions: 'A short product description. This will show in the cart.'
          display: Description
          character_limit: '150'
      -
        handle: variations_section
        field:
          type: section
          instructions: 'Create product variations for attributes like size and color.'
          listable: hidden
          display: Variations
      -
        handle: variations
        field:
          fields:
            -
              handle: type
              field:
                input_type: text
                type: text
                listable: hidden
                display: Type
                instructions: 'The type of this variation, eg. Size.'
                localizable: true
                validate: required
            -
              handle: options
              field:
                fields:
                  -
                    handle: name
                    field:
                      input_type: text
                      type: text
                      listable: hidden
                      display: Name
                      instructions: 'The name of this option, eg. Large.'
                      localizable: true
                      validate: required
                  -
                    handle: price_modifier
                    field:
                      type: money
                      listable: hidden
                      display: 'Price Modifier'
                      instructions: 'Modify the product price for this option. Product Price + Price Modifier = Option Price.'
                      localizable: true
                      validate:
                        - numeric
                        - 'regex:/^-?\d+(\.\d{1,2})?$/'
                mode: table
                reorderable: true
                type: grid
                listable: hidden
                display: Options
                instructions: 'Add variation options, eg. Small, Medium, Large.'
                add_row: 'Add Option'
                localizable: true
                validate: required
          mode: stacked
          reorderable: true
          type: grid
          listable: hidden
          display: Variations
          instructions: 'Each variation will create a dropdown in the cart.'
          add_row: 'Add Variation'
          localizable: true
      -
        handle: dimensions_section
        field:
          type: section
          instructions: 'The weight is mandatory when using any <a href="https://docs.snipcart.com/v3/setup/shipping#integrated-shipping-providers">integrated shipping provider.</a>'
          listable: false
          display: Dimensions
      -
        handle: weight
        field:
          type: dimension
          options: weight
          listable: hidden
          display: Weight
          width: 25
      -
        handle: length
        field:
          type: dimension
          options: length
          listable: hidden
          display: Length
          width: 25
      -
        handle: width
        field:
          type: dimension
          options: length
          listable: hidden
          display: Width
          width: 25
      -
        handle: height
        field:
          type: dimension
          options: length
          listable: hidden
          display: Height
          width: 25
      -
        handle: digital_good_section
        field:
          type: section
          listable: false
          display: 'Digital Good'
          instructions: 'Sell a digital good. Make sure to <a href="https://app.snipcart.com/dashboard/digital">upload the file</a> in your dashboard.'
      -
        handle: file_guid
        field:
          input_type: text
          type: text
          instructions: 'The file GUID of the digital good.'
          listable: hidden
          display: 'File GUID'
          localizable: true
      -
        handle: additional_information_section
        field:
          type: section
          listable: false
          display: 'Additional Information'
          instructions: 'Provide additional product information.'
      -
        handle: metadata
        field:
          type: yaml
          listable: false
          display: Metadata
          instructions: 'The data must be provided as valid YAML. It will be converted to JSON on runtime.'
          localizable: true
  settings:
    display: Settings
    fields:
      -
        handle: customer_input_section
        field:
          type: section
          instructions: 'Let your customers provide additional information in the cart.'
          listable: false
          display: 'Customer Input'
      -
        handle: checkboxes
        field:
          fields:
            -
              handle: name
              field:
                input_type: text
                type: text
                instructions: 'The name of this checkbox, eg. Gift'
                listable: hidden
                display: Name
                localizable: true
                validate:
                  - required
          mode: table
          add_row: 'Add Checkbox'
          reorderable: true
          type: grid
          instructions: 'Let your customers label a product with a predefined option.'
          listable: hidden
          display: Checkboxes
          localizable: true
      -
        handle: text_fields
        field:
          fields:
            -
              handle: field_type
              field:
                options:
                  text: Text
                  textarea: Textarea
                type: button_group
                listable: hidden
                display: Type
                instructions: 'Choose the type of field. A textarea is great for longer messages.'
                validate: required
                default: text
            -
              handle: name
              field:
                input_type: text
                type: text
                instructions: 'The name of this text field, eg. Gift Note.'
                listable: hidden
                display: Name
                validate: required
                localizable: true
            -
              handle: placeholder
              field:
                input_type: text
                type: text
                instructions: 'An optional placeholder.'
                listable: hidden
                display: Placeholder
                localizable: true
            -
              handle: default
              field:
                input_type: text
                type: text
                instructions: 'An optional default value.'
                listable: hidden
                display: Default
                localizable: true
            -
              handle: required
              field:
                type: toggle
                instructions: 'Activate to make this field required.'
                listable: hidden
                display: Required
          mode: stacked
          add_row: 'Add Text Field'
          reorderable: true
          type: grid
          listable: hidden
          display: 'Text Fields'
          instructions: 'Let your customers provide a note or message.'
          localizable: true
      -
        handle: shipping_section
        field:
          type: section
          instructions: 'Customize the shipping options for this product.'
          listable: false
          display: Shipping
      -
        handle: shippable
        field:
          type: toggle
          instructions: 'Activate if you ship this product.'
          listable: hidden
          display: Shippable
          default: true
      -
        handle: taxes_section
        field:
          type: section
          listable: false
          display: Taxes
          instructions: 'Customize the tax options for this product.'
      -
        handle: taxable
        field:
          type: toggle
          instructions: 'Activate if this product is taxable.'
          listable: hidden
          display: Taxable
          default: true
          width: 33
      -
        handle: has_taxes_included
        field:
          type: toggle
          instructions: 'Activate if the price includes taxes.'
          listable: hidden
          display: 'Taxes Included'
          width: 33
      -
        handle: taxes
        field:
          type: terms
          display: Taxes
          instructions: 'Only apply specific taxes.'
          mode: select
          listable: hidden
          taxonomies: taxes
          width: 33
      -
        handle: quantity_section
        field:
          type: section
          instructions: 'Customize how the <a href="https://docs.snipcart.com/v3/setup/products#product-quantity">product quantity</a> can be updated.'
          listable: false
          display: Quantity
      -
        handle: quantity
        field:
          type: integer
          instructions: 'The default product quantity.'
          listable: hidden
          display: 'Default Quantity'
          width: 33
      -
        handle: min_quantity
        field:
          type: integer
          instructions: 'The minimum allowed product quantity.'
          listable: hidden
          display: 'Minimum Quantity'
          width: 33
      -
        handle: max_quantity
        field:
          type: integer
          instructions: 'The maximum allowed product quantity.'
          listable: hidden
          display: 'Maximum Quantity'
          width: 33
      -
        handle: quantity_step
        field:
          type: integer
          instructions: 'The quantity step when using the + and - buttons in the cart.'
          listable: hidden
          display: 'Quantity Step'
      -
        handle: stackable
        field:
          options:
            auto: Auto
            never: Never
            always: Always
          default: auto
          clearable: false
          multiple: false
          searchable: false
          taggable: false
          push_tags: false
          cast_booleans: false
          type: select
          instructions: 'The cart''s behaviour when adding multiple items of the same product.'
          listable: hidden
          display: Stackable
  sidebar:
    display: Sidebar
    fields:
      -
        handle: sku
        field:
          type: slug
          generate: true
          instructions: 'A unique product identifier.'
          listable: true
          display: ID
          validate:
            - required
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          generate: true
          instructions: 'The slug of the product.'
          listable: hidden
          display: Slug
          validate:
            - required
      -
        handle: categories
        field:
          type: terms
          taxonomies: categories
          display: Categories
          mode: select
          instructions: 'The categories of this product.'
          listable: hidden
      -
        handle: is_snipcart_product
        field:
          type: hidden
          listable: false
          default: true
          validate:
            - required
