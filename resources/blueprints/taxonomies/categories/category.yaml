title: Category
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              instructions: 'The name of this product category.'
              validate:
                - required
          -
            handle: hide_from_snipcart
            field:
              type: toggle
              instructions: 'Activate to hide this category from Snipcart.'
              listable: hidden
              display: 'Hide from Snipcart'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              instructions: 'The slug of this product category.'
              validate:
                - required
