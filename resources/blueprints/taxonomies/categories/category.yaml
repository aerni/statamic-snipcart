title: Category
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
      -
        handle: hide_from_snipcart
        field:
          type: toggle
          instructions: 'Activate to hide this category from Snipcart.'
          localizable: false
          listable: hidden
          display: 'Hide from Snipcart'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
