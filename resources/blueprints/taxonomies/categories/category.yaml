title: Category
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
          instructions: 'The name of this product category.'
          validate:
            - required
      -
        handle: hide_from_snipcart
        field:
          type: toggle
          instructions: 'Activate to hide this category from Snipcart.'
          listable: hidden
          display: 'Hide from Snipcart'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          instructions: 'The slug of this product category.'
          validate:
            - required
